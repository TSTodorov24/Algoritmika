        :root {

            --dark: #212529;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: system-ui, -apple-system, sans-serif;
            line-height: 1.6;
            color: var(--dark);
            background-color: #f5f7fa;
            min-height: 100vh;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header img {
            height: 80px;
            border-radius: 8px;
        }

        .header h1 {
            margin-top: 10px;
            color: var(--primary);
        }

        /* Страница със списък с песни */
        .songs-list-page {
            display: block;
        }

        .songs-list {
            max-width: 1000px;
            margin: 0 auto;
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 20px;
        }

        .song-card {
            background: white;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
            transition: transform 0.3s ease;
            cursor: pointer;
            text-align: center;
        }

        .song-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 12px rgba(0,0,0,0.15);
        }

        .song-cover {
            width: 100px;
            height: 100px;
            border-radius: 8px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 15px;
            color: #666;
            font-size: 2rem;
        }

        .song-title {
            font-size: 1.2rem;
            font-weight: 600;
            color: var(--primary);
        }

        /* Страница с детайли за песен */
        .song-detail-page {
            display: none;
            max-width: 800px;
            margin: 0 auto;
        }

        .back-button {
            display: inline-flex;
            align-items: center;
            margin-bottom: 20px;
            color: var(--primary);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            background: #f0f4ff;
        }

        .back-button:hover {
            background: var(--primary);
            color: white;
        }

        .song-detail-container {
            background: white;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.1);
        }

        .song-detail-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .song-detail-cover {
            width: 120px;
            height: 120px;
            border-radius: 8px;
            background: #eee;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 20px;
            color: #666;
            font-size: 3rem;
        }

        .song-detail-title {
            font-size: 1.8rem;
            font-weight: 600;
            color: var(--primary);
        }

        .song-detail-text {
            white-space: pre-line;
            line-height: 1.8;
            font-size: 1.1rem;
            margin-bottom: 30px;
        }

        .verse {
            margin-bottom: 1.5rem;
        }

        .chorus {
            font-weight: bold;
            margin: 1.5rem 0;
            padding-left: 1rem;
            border-left: 3px solid var(--accent);
        }

        .song-links {
            margin-top: 30px;
            border-top: 1px solid #eee;
            padding-top: 20px;
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
        }

            display: inline-flex;
            align-items: center;
            color: var(--primary);
            text-decoration: none;
            padding: 8px 12px;
            border-radius: 6px;
            background: #f0f4ff;
            transition: all 0.2s;
        }

        .song-links a:hover {
            background: var(--primary);
            color: white;
        }

        .material-icons {
            font-size: 1.2rem;

            });
